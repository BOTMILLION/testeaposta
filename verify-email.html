<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de E-mail</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f2f2f2;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        .verification-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        .verification-container h1 {
            color: #4CAF50;
            font-size: 24px;
            margin: 20px 0;
        }

        .verification-container p {
            color: #555;
            font-size: 18px;
        }

        .verification-container .check-icon {
            font-size: 60px;
            color: #4CAF50;
        }

        .timer {
            font-size: 30px;
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <div class="check-icon">✅</div>
        <h1>TUDO CERTO</h1>
        <p>SEU EMAIL FOI VERIFICADO COM SUCESSO</p>
        <p>VOCÊ SERÁ REDIRECIONADO PARA A TELA DE LOGIN EM <span class="timer" id="redirectTimer">3</span></p>
    </div>

    <script>
        // Contador para redirecionar
        let timer = 5;
        const interval = setInterval(() => {
            document.getElementById('redirectTimer').innerText = timer;
            timer--;
            if (timer < 0) {
                clearInterval(interval);
                window.location.href = 'index.html'; // Redireciona para a página de login
            }
        }, 1000);
    </script>
</body>
</html>
