<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://i.imgur.com/3oDyemd.png') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            width: 1365px;
            height: 945px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrap {
            width: 390px;
            height: 650px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form {
            width: 280px;
            height: 540px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .line {
            position: relative;
            width: 100%;
            margin: 20px 0;
        }

        .line input {
            border: none;
            border-bottom: 1px solid #c8102e;
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            outline: none;
            background: transparent;
            color: #333;
        }

        .line label {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 14px;
            color: #c8102e;
            transition: 0.3s;
        }

        .line input:focus + label,
        .line input:not(:placeholder-shown) + label {
            top: -20px;
            left: 0;
            font-size: 12px;
        }

        .zmdi-eye {
            font-size: 18px;
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
            color: #c8102e;
        }

        #redirectPopup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        #paymentButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #c8102e;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .pulse-button {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrap login">
            <form id="loginForm" class="form">
                <h2>Login</h2>
                <div class="line">
                    <input type="email" id="loginEmail" placeholder="Email" required />
                    <label for="loginEmail">Email</label>
                </div>
                <div class="line">
                    <input type="password" id="loginPassword" placeholder="Senha" required />
                    <label for="loginPassword">Senha</label>
                    <i class="zmdi zmdi-eye" id="togglePassword"></i>
                    <div id="loginError" style="display: none; color: red;">A senha deve ter pelo menos 6 caracteres.</div>
                </div>
                <button type="button" id="loginButton">Entrar</button>
                <a href="#" id="registerLink">Criar uma conta</a>
            </form>
            <form id="registerForm" class="form" style="display: none;">
                <h2>Cadastro</h2>
                <div class="line">
                    <input type="text" id="registerName" placeholder="Nome" required />
                    <label for="registerName">Nome</label>
                </div>
                <div class="line">
                    <input type="email" id="registerEmail" placeholder="Email" required />
                    <label for="registerEmail">Email</label>
                </div>
                <div class="line">
                    <input type="password" id="registerPassword" placeholder="Senha" required />
                    <label for="registerPassword">Senha</label>
                    <i class="zmdi zmdi-eye" id="toggleRegisterPassword"></i>
                    <div id="registerError" style="display: none; color: red;">A senha deve ter pelo menos 6 caracteres.</div>
                </div>
                <button type="button" id="registerButton">Cadastrar</button>
                <a href="#" id="loginLink">Já tem uma conta? Faça login</a>
            </form>
        </div>
        <div id="redirectPopup" style="display: none;">
            <p>Você será redirecionado em <span id="countdown">5</span> segundos.</p>
            <button id="redirectButton">Redirecionar agora</button>
        </div>
        <button id="paymentButton">Pagar</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
