<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.imgur.com/3oDyemd.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #loginForm, #registerForm, #redirectPopup {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input[type="email"], input[type="password"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007BFF;
            cursor: pointer;
            display: block;
            margin: 10px 0;
        }

        a:hover {
            text-decoration: underline;
        }

        #paymentButton {
            display: none;
            margin-top: 20px;
            padding: 15px;
            font-size: 16px;
            background-color: #28a745;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        #paymentButton.pulse-button {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        #redirectPopup {
            display: none;
        }

        #loginError, #registerError {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Formulário de Login -->
    <div id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Senha">
        <button id="loginButton">Login</button>
        <p id="loginError">A senha deve ter pelo menos 6 caracteres.</p>
        <a href="#" id="registerLink">Cadastre-se</a>
    </div>

    <!-- Formulário de Cadastro -->
    <div id="registerForm" style="display:none;">
        <input type="text" id="registerName" placeholder="Nome">
        <input type="email" id="registerEmail" placeholder="Email">
        <input type="password" id="registerPassword" placeholder="Senha">
        <button id="registerButton">Cadastrar</button>
        <p id="registerError">A senha deve ter pelo menos 6 caracteres.</p>
        <a href="#" id="loginLink">Login</a>
    </div>

    <!-- Botão de Pagamento -->
    <button id="paymentButton" class="pulse-button">Pagamento</button>

    <!-- Popup de Redirecionamento -->
    <div id="redirectPopup" style="display:none;">
        <h2>Login Bem-sucedido!</h2>
        <p>Olá <span id="userName"></span></p>
        <p>Esse é o seu temporizador de período grátis: <span id="timer">30</span> segundos</p>
        <p>Você será redirecionado para o jogo em <span id="countdown">3</span> segundos.</p>
        <button id="redirectButton">Redirecionar Agora</button>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
