<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Site</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/5.0.0/css/material-design-iconic-font.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://i.imgur.com/Rv500de.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .wrap-login {
            width: 390px;
            height: 650px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
        }
        .logo {
            width: 150px;
            margin: 0 auto;
            display: block;
        }
        .welcome-text {
            font-size: 28px;
            font-weight: bold;
            color: #d81b60; /* Cor da logo */
            margin: 20px 0;
            font-family: 'Material-Design-Iconic-Font';
            font-size: 62px;
        }
        .line {
            position: relative;
            margin: 10px 0;
        }
        .line input {
            border: none;
            border-bottom: 1px solid #d81b60;
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            outline: none;
            background: transparent;
            color: #333;
        }
        .line label {
            position: absolute;
            top: -20px;
            left: 0;
            font-size: 14px;
            color: #d81b60;
            transition: 0.3s;
        }
        .line input:focus + label,
        .line input:not(:placeholder-shown) + label {
            top: -30px;
            left: 0;
            font-size: 12px;
        }
        .custom-button {
            background: linear-gradient(45deg, #d81b60, #c2185b);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            margin: 10px 0;
        }
        .custom-button:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
            background: linear-gradient(45deg, #c2185b, #d81b60);
        }
        .info-text {
            font-size: 14px;
            color: #666;
            text-align: center;
        }
        .info-text a {
            color: #d81b60;
            text-decoration: none;
        }
        .info-text a:hover {
            text-decoration: underline;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            z-index: 1000;
        }
        .popup h2 {
            margin: 0;
            color: #d81b60;
        }
        .popup p {
            font-size: 18px;
        }
        .popup .timer {
            font-size: 24px;
            font-weight: bold;
            color: #d81b60;
        }
        .popup .button {
            background: linear-gradient(45deg, #d81b60, #c2185b);
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .popup .button:hover {
            background: linear-gradient(45deg, #c2185b, #d81b60);
        }
        .footer-text {
            font-size: 14px;
            color: #666;
        }
        @media (max-width: 600px) {
            .wrap-login {
                width: 95%;
                height: auto;
                padding: 10px;
            }
            .custom-button {
                padding: 10px 20px;
                font-size: 14px;
            }
            .welcome-text {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="wrap-login">
        <img src="https://i.imgur.com/zWOAVrg.png" alt="Logo" class="logo">
        <div class="welcome-text">Bem Vindo</div>
        <!-- Formulário de Login -->
        <div id="loginForm">
            <div class="line">
                <input type="email" id="loginEmail" placeholder=" " required>
                <label for="loginEmail">Seu Email</label>
            </div>
            <div class="line">
                <input type="password" id="loginPassword" placeholder=" " required>
                <label for="loginPassword">Sua Senha</label>
                <i class="zmdi zmdi-eye" id="togglePassword" style="position: absolute; right: 10px; top: 10px; cursor: pointer;"></i>
            </div>
            <div id="loginError" style="color: red; display: none;">Por favor, preencha todos os campos corretamente.</div>
            <button class="custom-button" id="loginButton">LOGIN</button>
            <button class="custom-button" id="registerButton">REGISTRAR</button>
            <div class="info-text">
                Não tem uma conta? <a href="#" id="registerLink">Cadastre-se</a>
            </div>
        </div>

        <!-- Formulário de Cadastro -->
        <div id="registerForm" style="display: none;">
            <div class="line">
                <input type="text" id="registerName" placeholder=" " required>
                <label for="registerName">Seu Nome</label>
            </div>
            <div class="line">
                <input type="email" id="registerEmail" placeholder=" " required>
                <label for="registerEmail">Seu Email</label>
            </div>
            <div class="line">
                <input type="password" id="registerPassword" placeholder=" " required>
                <label for="registerPassword">Sua Senha</label>
                <i class="zmdi zmdi-eye" id="toggleRegisterPassword" style="position: absolute; right: 10px; top: 10px; cursor: pointer;"></i>
            </div>
            <div id="registerError" style="color: red; display: none;">Por favor, preencha todos os campos corretamente.</div>
            <button class="custom-button" id="registerSubmitButton">CADASTRAR</button>
            <div class="info-text">
                Já tem uma conta? <a href="#" id="loginLink">Faça o login</a>
            </div>
        </div>
    </div>

    <!-- Popup de Redirecionamento -->
    <div id="redirectPopup" class="popup">
        <h2>Você será redirecionado em:</h2>
        <p class="timer" id="countdown">5</p>
        <button class="button" id="redirectButton">Ir Agora</button>
    </div>

    <script>
        // Função para exibir o popup de redirecionamento
        function showRedirectPopup() {
            document.getElementById('redirectPopup').style.display = 'block';
            let countdown = 5;
            const countdownElement = document.getElementById('countdown');
            const interval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(interval);
                    window.location.href = 'https://botmillion.github.io/telm/';
                }
            }, 1000);
        }

        // Função para alternar a visibilidade da senha
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('loginPassword');
            const passwordIcon = document.getElementById('togglePassword');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordIcon.classList.replace('zmdi-eye', 'zmdi-eye-off');
            } else {
                passwordField.type = 'password';
                passwordIcon.classList.replace('zmdi-eye-off', 'zmdi-eye');
            }
        }

        function toggleRegisterPasswordVisibility() {
            const passwordField = document.getElementById('registerPassword');
            const passwordIcon = document.getElementById('toggleRegisterPassword');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordIcon.classList.replace('zmdi-eye', 'zmdi-eye-off');
            } else {
                passwordField.type = 'password';
                passwordIcon.classList.replace('zmdi-eye-off', 'zmdi-eye');
            }
        }

        // Função para validar o formulário de login
        function validateLoginForm() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorElement = document.getElementById('loginError');
            if (!email || !password) {
                errorElement.textContent = 'Por favor, preencha todos os campos corretamente.';
                errorElement.style.display = 'block';
                return false;
            }
            errorElement.style.display = 'none';
            showRedirectPopup(); // Exibe o popup ao enviar o formulário
            return true;
        }

        // Função para validar o formulário de registro
        function validateRegisterForm() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const errorElement = document.getElementById('registerError');
            if (!name || !email || !password) {
                errorElement.textContent = 'Por favor, preencha todos os campos corretamente.';
                errorElement.style.display = 'block';
                return false;
            }
            errorElement.style.display = 'none';
            alert('Cadastro realizado com sucesso!');
            return true;
        }

        // Adiciona eventos aos botões
        document.getElementById('loginButton').addEventListener('click', validateLoginForm);
        document.getElementById('registerButton').addEventListener('click', () => {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        });
        document.getElementById('registerSubmitButton').addEventListener('click', validateRegisterForm);
        document.getElementById('loginLink').addEventListener('click', () => {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        });
        document.getElementById('registerLink').addEventListener('click', () => {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        });
        document.getElementById('togglePassword').addEventListener('click', togglePasswordVisibility);
        document.getElementById('toggleRegisterPassword').addEventListener('click', toggleRegisterPasswordVisibility);
    </script>
</body>
</html>
