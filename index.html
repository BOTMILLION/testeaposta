<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registro</title>
    <link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</head>
<body>
    <div class="wrap-login">
        <div class="login-container">
            <!-- Logo e Bem-vindo -->
            <div class="logo-container">
                <img src="https://i.imgur.com/zWOAVrg.png" alt="Logo" class="logo">
                <span class="welcome-text">Bem Vindo</span>
            </div>

            <!-- Formulário de Login -->
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <div class="line"></div>
                    <input type="email" id="loginEmail" placeholder="Seu Email" required>
                </div>
                <div class="form-group">
                    <div class="line"></div>
                    <input type="password" id="loginPassword" placeholder="Sua Senha" required>
                    <button type="button" id="togglePassword">
                        <i class="material-icons">visibility</i>
                    </button>
                </div>
                <button type="submit" id="loginButton" class="button">Login</button>
                <button type="button" id="paymentButton" class="button">Realizar Pagamento</button>
                <span id="registerLink">Não tem uma conta? Cadastre-se</span>
            </form>
        </div>
    </div>

    <!-- Formulário de Registro -->
    <div class="wrap-register" id="registerContainer">
        <form class="register-form" id="registerForm">
            <div class="form-group">
                <div class="line"></div>
                <input type="text" id="registerName" placeholder="Seu Nome" required>
            </div>
            <div class="form-group">
                <div class="line"></div>
                <input type="email" id="registerEmail" placeholder="Seu Email" required>
            </div>
            <div class="form-group">
                <div class="line"></div>
                <input type="password" id="registerPassword" placeholder="Sua Senha" required>
                <button type="button" id="toggleRegisterPassword">
                    <i class="material-icons">visibility</i>
                </button>
            </div>
            <button type="submit" id="registerSubmit" class="button">Registrar</button>
            <span id="loginLink">Já tem uma conta? Faça login</span>
        </form>
    </div>

    <!-- Popup de Registro -->
    <div id="registerPopup" class="popup">
        <h2>Olá <span id="registerUserName"></span>!</h2>
        <p>O seu período de teste começa agora...</p>
        <p>Esse é o seu temporizador: <span id="registerTimer">5</span> segundos</p>
        <p>Você será redirecionado em: <span id="registerRedirectCountdown">3</span> segundos</p>
        <button class="button" id="registerRedirectButton">Ir Agora</button>
    </div>

    <!-- Popup de Login -->
    <div id="loginPopup" class="popup">
        <h2>Olá <span id="loginUserName"></span>!</h2>
        <p>Esse é o seu temporizador: <span id="loginTimer">5</span> segundos</p>
        <p>Você será redirecionado em: <span id="loginRedirectCountdown">3</span> segundos</p>
        <button class="button" id="loginRedirectButton">Ir Agora</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
