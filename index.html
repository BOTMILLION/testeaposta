<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Site</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('https://i.imgur.com/3oDyemd.png'); /* Certifique-se de que o caminho está correto */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            max-width: 300px;
        }
        .container button, .container .button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        #error-message {
            color: red;
            display: none; /* Inicialmente escondido */
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="paymentButton">Realizar Pagamento</button>
        <h1>Faça Login ou Cadastre-se</h1>
        <input type="email" id="userEmail" placeholder="Seu Email" required>
        <input type="password" id="userPassword" placeholder="Sua Senha" required>
        <div id="error-message">A senha deve ter pelo menos 6 caracteres.</div>
        <button id="loginButton">Acessar</button>
        <a href="#" id="registerLink">Cadastre-se</a>
        <div id="welcome-message"></div>
        <div id="timer" style="display: none;"></div>
        <div id="buttons" style="display: none;">
            <a href="https://vaidebet.com/ptb/bet/main" class="button">CADASTRE-SE OU FAÇA LOGIN</a>
            <a href="https://vaidebet.com/ptb/games/livecasino/detail/normal/18198/evol_TopCard000000001_BRL" class="button">JOGUE AGORA</a>
        </div>
    </div>

    <script type="module" src="app.js"></script>
    <script>
        document.getElementById('paymentButton').addEventListener('click', function() {
            window.location.href = 'https://checkout.yampi.com.br/seu-link-de-checkout'; // Substitua pelo link do seu checkout Yampi
        });
    </script>
</body>
</html>
