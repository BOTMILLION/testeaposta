<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login com Firebase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Login</h1>
    <form id="login-form">
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button type="submit">Login</button>
    </form>

    <!-- Inclui o Firebase e o módulo de autenticação -->
    <script type="module">
        // Importa o Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js';

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDQZRg62a84f8KkvfSbH9IkKCsBH-66Tz0",
            authDomain: "projeto-notificacao-968d4.firebaseapp.com",
            projectId: "projeto-notificacao-968d4",
            storageBucket: "projeto-notificacao-968d4.appspot.com",
            messagingSenderId: "236002612799",
            appId: "1:236002612799:web:54719603091421b94aca8a",
            measurementId: "G-KY69HG6ZNZ"
        };

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Manipula o formulário de login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                // Login bem-sucedido
                const user = userCredential.user;
                alert('Login bem-sucedido: ' + user.email);
            } catch (error) {
                // Erro no login
                alert('Erro: ' + error.message);
            }
        });
    </script>
</body>
</html>
