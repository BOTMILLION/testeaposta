<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Projeto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.imgur.com/3oDyemd.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #loginForm, #registerForm, #redirectPopup {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            color: white;
            background-color: #007bff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #paymentButton {
            background-color: #28a745;
        }

        #paymentButton.pulse-button {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="loginForm">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Senha">
        <button id="loginButton">Login</button>
        <p id="loginError" style="display:none; color:red;"></p>
        <a href="#" id="registerLink">Não tem uma conta? Cadastre-se</a>
    </div>

    <div id="registerForm" style="display:none;">
        <h2>Cadastro</h2>
        <input type="email" id="registerEmail" placeholder="Email">
        <input type="password" id="registerPassword" placeholder="Senha">
        <button id="registerButton">Cadastrar</button>
        <p id="registerError" style="display:none; color:red;"></p>
        <a href="#" id="loginLink">Já tem uma conta? Faça login</a>
    </div>

    <div id="redirectPopup" style="display:none;">
        <h2>Bem-vindo!</h2>
        <p>Você será redirecionado em <span id="countdown">5</span> segundos.</p>
        <button id="redirectButton">Redirecionar Agora</button>
    </div>

    <button id="paymentButton" class="pulse-button" style="display:none;">Pagar</button>

</body>
