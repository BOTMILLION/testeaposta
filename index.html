<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Site</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap-login">
        <img src="https://i.imgur.com/zWOAVrg.png" alt="Logo" class="logo">
        <div class="welcome-text">Bem Vindo</div>
        <!-- Formulário de Login -->
        <div class="form-login" id="loginForm">
            <div class="line">
                <input type="email" id="loginEmail" placeholder=" " required>
                <label for="loginEmail">Seu Email</label>
            </div>
            <div class="line">
                <input type="password" id="loginPassword" placeholder=" " required>
                <label for="loginPassword">Sua Senha</label>
                <i class="zmdi zmdi-eye" id="togglePassword"></i>
            </div>
            <div id="loginError" style="color: red; display: none;">Por favor, preencha todos os campos corretamente.</div>
            <button class="custom-button" id="loginButton">LOGIN</button>
            <button class="custom-button pulse-button" id="paymentButton">REALIZAR PAGAMENTO</button>
            <div class="info-text">
                Não tem uma conta? <a href="#" id="registerLink">Cadastre-se</a>
            </div>
        </div>

        <!-- Formulário de Cadastro -->
        <div class="form-login" id="registerForm" style="display: none;">
            <div class="line">
                <input type="text" id="registerName" placeholder=" " required>
                <label for="registerName">Seu Nome</label>
            </div>
            <div class="line">
                <input type="email" id="registerEmail" placeholder=" " required>
                <label for="registerEmail">Seu Email</label>
            </div>
            <div class="line">
                <input type="password" id="registerPassword" placeholder=" " required>
                <label for="registerPassword">Sua Senha</label>
                <i class="zmdi zmdi-eye" id="toggleRegisterPassword"></i>
            </div>
            <div id="registerError" style="color: red; display: none;">Por favor, preencha todos os campos corretamente e certifique-se de que a senha tenha pelo menos 6 caracteres.</div>
            <button class="custom-button" id="registerButton">CADASTRAR</button>
            <div class="info-text">
                Já tem uma conta? <a href="#" id="loginLink">Login</a>
            </div>
        </div>

        <!-- Popup -->
        <div class="popup" id="redirectPopup">
            <h2>Login Bem-sucedido!</h2>
            <p>Você será redirecionado para o jogo em <span class="timer" id="redirectTimer">5</span> segundos.</p>
            <button class="button" id="redirectNowButton">Ir Agora</button>
        </div>
    </div>

    <!-- Inclua o seu script como um módulo -->
    <script type="module">
        // Importação dos módulos Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDQZRg62a84f8KkvfSbH9IkKCsBH-66Tz0",
            authDomain: "projeto-notificacao-968d4.firebaseapp.com",
            projectId: "projeto-notificacao-968d4",
            storageBucket: "projeto-notificacao-968d4.appspot.com",
            messagingSenderId: "236002612799",
            appId: "1:236002612799:web:54719603091421b94aca8a",
            measurementId: "G-KY69HG6ZNZ"
        };

        // Inicializar o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('registerLink').addEventListener('click', function() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'flex';
        });

        document.getElementById('loginLink').addEventListener('click', function() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'flex';
        });

        document.getElementById('loginButton').addEventListener('click', function() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (email === '' || password === '') {
                document.getElementById('loginError').style.display = 'block';
            } else {
                document.getElementById('loginError').style.display = 'none';
                // Autenticação com Firebase
                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        // Exibir o popup de redirecionamento
                        document.getElementById('redirectPopup').style.display = 'block';
                        let countdown = 5;
                        const timer = setInterval(() => {
                            countdown--;
                            document.getElementById('redirectTimer').textContent = countdown;
                            if (countdown === 0) {
                                clearInterval(timer);
                                window.location.href = 'https://seusite.com/jogo';
                            }
                        }, 1000);
                    })
                    .catch((error) => {
                        document.getElementById('loginError').textContent = error.message;
                        document.getElementById('loginError').style.display = 'block';
                    });
            }
        });

        document.getElementById('registerButton').addEventListener('click', function() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            if (name === '' || email === '' || password === '' || password.length < 6) {
                document.getElementById('registerError').style.display = 'block';
            } else {
                document.getElementById('registerError').style.display = 'none';
                // Cadastro com Firebase
                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        // Lógica após o cadastro
                        alert('Cadastro realizado com sucesso!');
                        document.getElementById('registerForm').style.display = 'none';
                        document.getElementById('loginForm').style.display = 'flex';
                    })
                    .catch((error) => {
                        document.getElementById('registerError').textContent = error.message;
                        document.getElementById('registerError').style.display = 'block';
                    });
            }
        });

        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('loginPassword');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                this.classList.remove('zmdi-eye');
                this.classList.add('zmdi-eye-off');
            } else {
                passwordField.type = 'password';
                this.classList.remove('zmdi-eye-off');
                this.classList.add('zmdi-eye');
            }
        });

        document.getElementById('toggleRegisterPassword').addEventListener('click', function() {
            const passwordField = document.getElementById('registerPassword');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                this.classList.remove('zmdi-eye');
                this.classList.add('zmdi-eye-off');
            } else {
                passwordField.type = 'password';
                this.classList.remove('zmdi-eye-off');
                this.classList.add('zmdi-eye');
            }
        });

        document.getElementById('redirectNowButton').addEventListener('click', function() {
            window.location.href = 'https://seusite.com/jogo';
        });

        document.getElementById('paymentButton').addEventListener('click', function() {
            window.location.href = 'https://www.yampi.com.br/checkout';
        });
    </script>
</body>
</html>
