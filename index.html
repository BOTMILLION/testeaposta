<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Site</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css"> <!-- Inclua seus estilos aqui -->
    <link rel="stylesheet" href="vendor/fontawesome/css/fontawesome-all.min.css"> <!-- Inclua seus estilos aqui -->
    <style>
        body {
            background-image: url('https://i.imgur.com/MKHuy9M.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            max-width: 300px;
        }
        .button, #paymentButton {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 150px;
        }
        .button:hover, #paymentButton:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        #paymentButton {
            background-color: #28a745;
            animation: pulse 1s infinite;
        }
        #paymentButton:hover {
            background-color: #218838;
        }
        #error-message {
            color: red;
            display: none;
            margin-top: 5px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            margin-top: 20px;
        }
        #telegram-messages {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 1.2em;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fa√ßa Login ou Cadastre-se</h1>
        <input type="email" id="userEmail" class="input100" placeholder="Seu Email" required>
        <input type="password" id="userPassword" class="input100" placeholder="Sua Senha" required>
        <div id="error-message">A senha deve ter pelo menos 6 caracteres.</div>
        <div class="button-container">
            <button id="loginButton" class="button">Acessar</button>
            <a href="#" id="registerLink" class="button">Cadastre-se</a>
        </div>
        <button id="paymentButton" onclick="window.location.href='https://checkout.yampi.com/checkout-link-seu-produto'">Realizar Pagamento</button>
        <div id="welcome-message"></div>
        <div id="timer" style="display: none;"></div>
        <div id="buttons" style="display: none;">
            <iframe src="https://www.seubet.com/cassino-ao-vivo/slots/all/28/evolution/8267-217032-football-studio?mode=real&btag=1994735"></iframe>
        </div>
        <div id="telegram-messages"></div>
    </div>

    <script type="module" src="app.js"></script>
    <script type="module" src="main.js"></script> <!-- Inclua o novo arquivo JS aqui -->
</body>
</html>
