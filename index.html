<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Site</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <style>
        /* Estilos aqui... */
    </style>
</head>
<body>
    <div class="wrap-login">
        <img src="https://i.imgur.com/zWOAVrg.png" alt="Logo" class="logo">
        <div class="welcome-text">Bem Vindo</div>
        <!-- Formulário de Login -->
        <div class="form-login" id="loginForm">
            <div class="line">
                <input type="email" id="loginEmail" placeholder=" " required>
                <label for="loginEmail">Seu Email</label>
            </div>
            <div class="line">
                <input type="password" id="loginPassword" placeholder=" " required>
                <label for="loginPassword">Sua Senha</label>
                <i class="zmdi zmdi-eye" id="togglePassword"></i>
            </div>
            <div id="loginError" style="color: red; display: none;">Por favor, preencha todos os campos corretamente.</div>
            <button class="custom-button" id="loginButton">LOGIN</button>
            <button class="custom-button pulse-button" id="paymentButton">REALIZAR PAGAMENTO</button>
            <div class="info-text">
                Não tem uma conta? <a href="#" id="registerLink">Cadastre-se</a>
            </div>
        </div>

        <!-- Formulário de Cadastro -->
        <div class="form-login" id="registerForm" style="display: none;">
            <div class="line">
                <input type="email" id="registerEmail" placeholder=" " required>
                <label for="registerEmail">Seu Email</label>
            </div>
            <div class="line">
                <input type="password" id="registerPassword" placeholder=" " required>
                <label for="registerPassword">Sua Senha</label>
                <i class="zmdi zmdi-eye" id="togglePasswordRegister"></i>
            </div>
            <div id="registerError" style="color: red; display: none;">Por favor, preencha todos os campos corretamente.</div>
            <button class="custom-button" id="registerButton">CADASTRAR</button>
            <div class="info-text">
                Já tem uma conta? <a href="#" id="loginLink">Faça login</a>
            </div>
        </div>

        <!-- Popup de Temporizador -->
        <div class="popup" id="timerPopup">
            <h2>Seu Tempo Está Acabando</h2>
            <p>Você será redirecionado em <span class="timer" id="timer">10</span> segundos.</p>
            <button class="button" id="okButton">OK</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCKw5ZcJBcTvf1onPtkzgvJqlRAsbUqauk",
            authDomain: "robo-7937c.firebaseapp.com",
            projectId: "robo-7937c",
            storageBucket: "robo-7937c.appspot.com",
            messagingSenderId: "444396924434D",
            appId: "1:444396924434:web:46b93323f9c22d90ac32cb"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById('loginButton').addEventListener('click', () => {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Usuário autenticado
                    document.getElementById('timerPopup').style.display = 'block';
                    let timeLeft = 10;
                    const timerInterval = setInterval(() => {
                        timeLeft--;
                        document.getElementById('timer').innerText = timeLeft;
                        if (timeLeft <= 0) {
                            clearInterval(timerInterval);
                            window.location.href = 'https://vaidebet.com/ptb/games/livecasino/detail/normal/18198/evol_TopCard000000001_BRL'; // Redireciona para o jogo
                        }
                    }, 1000);
                })
                .catch((error) => {
                    // Mensagem de erro
                    document.getElementById('loginError').innerText = error.message;
                    document.getElementById('loginError').style.display = 'block';
                });
        });

        document.getElementById('registerButton').addEventListener('click', () => {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            if (password.length < 6) {
                document.getElementById('registerError').innerText = 'A senha deve ter pelo menos 6 caracteres.';
                document.getElementById('registerError').style.display = 'block';
                return;
            }
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Usuário registrado
                    alert('Cadastro realizado com sucesso!');
                    document.getElementById('registerForm').style.display = 'none';
                    document.getElementById('loginForm').style.display = 'block';
                })
                .catch((error) => {
                    // Mensagem de erro
                    document.getElementById('registerError').innerText = error.message;
                    document.getElementById('registerError').style.display = 'block';
                });
        });

        document.getElementById('registerLink').addEventListener('click', () => {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        });

        document.getElementById('loginLink').addEventListener('click', () => {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        });

        document.getElementById('okButton').addEventListener('click', () => {
            document.getElementById('timerPopup').style.display = 'none';
        });

        // Mostrar/ocultar senha
        document.getElementById('togglePassword').addEventListener('click', () => {
            const passwordField = document.getElementById('loginPassword');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
            document.getElementById('togglePassword').classList.toggle('zmdi-eye-off');
        });

        document.getElementById('togglePasswordRegister').addEventListener('click', () => {
            const passwordField = document.getElementById('registerPassword');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
            document.getElementById('togglePasswordRegister').classList.toggle('zmdi-eye-off');
        });
    </script>
</body>
</html>
