<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js';
        import { getFirestore, doc, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js';
        import { addDays, format } from 'https://cdn.jsdelivr.net/npm/date-fns@2.29.3/esm/index.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDQZRg62a84f8KkvfSbH9IkKCsBH-66Tz0",
            authDomain: "projeto-notificacao-968d4.firebaseapp.com",
            projectId: "projeto-notificacao-968d4",
            storageBucket: "projeto-notificacao-968d4.appspot.com",
            messagingSenderId: "236002612799",
            appId: "1:236002612799:web:54719603091421b94aca8a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore();

        function displayTimeRemaining() {
            const timerElement = document.getElementById('timer');
            const user = auth.currentUser;

            if (user) {
                const userDocRef = doc(db, 'users', user.uid);
                getDoc(userDocRef).then(docSnap => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        const expirationTime = data.expirationTime.toDate();
                        const now = new Date();
                        const timeRemaining = expirationTime - now;

                        if (timeRemaining <= 0) {
                            // Time expired
                            alert('O tempo de uso gratuito expirou.');
                            window.location.href = "redirecionar.html"; // Redirecionar ou exibir popup de pagamento
                        } else {
                            // Display timer
                            timerElement.innerText = `Tempo restante: ${format(expirationTime, 'HH:mm:ss')}`;
                        }
                    }
                });
            }
        }

        function registerUser(email, password) {
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    const expirationTime = addDays(new Date(), 1); // Define o tempo de expiração para 24 horas

                    setDoc(doc(db, 'users', user.uid), {
                        expirationTime: expirationTime
                    }).then(() => {
                        alert('Cadastro realizado com sucesso!');
                        displayTimeRemaining();
                    });
                })
                .catch((error) => {
                    alert(`Erro: ${error.message}`);
                });
        }

        function loginUser(email, password) {
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    displayTimeRemaining();
                })
                .catch((error) => {
                    alert(`Erro: ${error.message}`);
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loginForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const email = e.target.email.value;
                const password = e.target.password.value;
                loginUser(email, password);
            });

            document.getElementById('registerForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const email = e.target.email.value;
                const password = e.target.password.value;
                registerUser(email, password);
            });

            document.getElementById('closeRegisterPopup').addEventListener('click', () => {
                document.getElementById('registerPopup').style.display = 'none';
                document.getElementById('loginContainer').style.display = 'block';
            });
        });
    </script>
</head>
<body>
    <div id="loginContainer" class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Entrar</button>
            <button type="button" id="showRegisterPopup">Cadastrar-se</button>
        </form>
    </div>

    <div id="registerPopup" class="popup">
        <div class="popup-content">
            <span id="closeRegisterPopup" class="close">&times;</span>
            <h2>Cadastro</h2>
            <form id="registerForm">
                <label for="registerEmail">E-mail:</label>
                <input type="email" id="registerEmail" name="email" required>
                <label for="registerPassword">Senha:</label>
                <input type="password" id="registerPassword" name="password" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <div id="timer" class="timer">Tempo restante: --:--:--</div>

    <style>
        /* Estilos Globais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px 0;
        }

        button:hover {
            background-color: #218838;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            position: relative;
            width: 90%;
            max-width: 400px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        .timer {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</body>
</html>
