    <script type="module">
        // ConfiguraÃ§Ã£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCKw5ZcJBcTvf1onPtkzgvJqlRAsbUqauk",
            authDomain: "robo-7937c.firebaseapp.com",
            projectId: "robo-7937c",

        // Importar Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

        // Inicializar o Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Lida com o clique do botÃ£o "ACESSAR OU CADASTRAR"
        document.getElementById('submitUserInfo').onclick = async function() {
            const email = document.getElementById('userEmail').value;
            const password = document.getElementById('userPassword').value;

            // Verifica se o email e a senha estÃ£o preenchidos
            if (email && password) {
                try {
                    // Tenta fazer login
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    
                    // Se o usuÃ¡rio nÃ£o tiver dados, registra
                    if (!userDoc.exists()) {
                        alert("UsuÃ¡rio nÃ£o encontrado. Registrando...");
                        await registerUser(email, user.uid); // Chama a funÃ§Ã£o de registro
                    } else {
                        // Se o usuÃ¡rio jÃ¡ existe, exibe mensagem de boas-vindas
                        document.getElementById('welcome-message').innerText = `Bem-vindo de volta! Vamos ganhar dinheiro hoje? ðŸ¤‘`;
                        startTrialTimer(userDoc.data().trialEnd);
                        document.getElementById('buttons').style.display = 'block';
                    }
                } catch (error) {
                    console.error("Erro ao acessar:", error);
                    alert("Erro ao acessar: " + error.message);
                }
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        };

        async function registerUser(email, userId) {
            console.log("Tentando registrar o usuÃ¡rio:", email);

            try {
                const trialEnd = new Date(Date.now() + 7 * 24 * 60 * 60 * 1000); // 1 semana

                // Armazena os dados do usuÃ¡rio no Firestore
                await setDoc(doc(db, 'users', userId), {
                    email: email,
                    trialEnd: trialEnd
                });

                document.getElementById('welcome-message').innerText = `Registro bem-sucedido! Vamos ganhar dinheiro hoje? ðŸ¤‘`;
                startTrialTimer(trialEnd);
                document.getElementById('buttons').style.display = 'block';
            } catch (error) {
                console.error("Erro ao registrar:", error);
                alert("Erro ao registrar: " + error.message);
            }
        }

        function startTrialTimer(trialEnd) {
            const timerElement = document.getElementById('timer');
            timerElement.style.display = 'block';
            const interval = setInterval(() => {
                const remainingTime = trialEnd - Date.now();
                if (remainingTime <= 0) {
                    clearInterval(interval);
                    timerElement.innerText = "Seu perÃ­odo de teste terminou!";
                } else {
                    const daysRemaining = Math.ceil(remainingTime / (1000 * 60 * 60 * 24));
                    timerElement.innerText = `Tempo restante: ${daysRemaining} dias`;
                }
            }, 1000); // Atualiza a cada segundo
        }
    </script>
