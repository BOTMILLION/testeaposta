<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Site</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <style>
        /* Estilos básicos para a página */
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://i.imgur.com/3oDyemd.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .wrap-login {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .logo {
            margin-bottom: 20px;
        }
        .welcome-text {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-login {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        .line {
            margin-bottom: 15px;
            position: relative;
        }
        .line input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: #333;
            color: #fff;
        }
        .line label {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #aaa;
            pointer-events: none;
            transition: 0.3s;
        }
        .line input:focus + label {
            top: -10px;
            left: 10px;
            color: #fff;
            font-size: 12px;
        }
        .line i {
            position: absolute;
            right: 10px;
            top: 10px;
            color: #aaa;
            cursor: pointer;
        }
        .custom-button {
            background-color: #f5a623;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .custom-button:hover {
            background-color: #d48d1d;
        }
        .info-text {
            margin-top: 10px;
            font-size: 14px;
        }
        .popup {
            display: none;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .popup h2 {
            margin-bottom: 10px;
        }
        .popup p {
            margin-bottom: 10px;
        }
        .button {
            background-color: #f5a623;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #d48d1d;
        }
    </style>
    <!-- Firebase App (Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth.js"></script>
    <!-- Firebase Firestore (se estiver usando Firestore) -->
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-firestore.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
  apiKey: "AIzaSyDQZRg62a84f8KkvfSbH9IkKCsBH-66Tz0",
  authDomain: "projeto-notificacao-968d4.firebaseapp.com",
  projectId: "projeto-notificacao-968d4",
  storageBucket: "projeto-notificacao-968d4.appspot.com",
  messagingSenderId: "236002612799",
  appId: "1:236002612799:web:54719603091421b94aca8a",
  measurementId: "G-KY69HG6ZNZ"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);

        // Referência para o Auth e Firestore
        const auth = firebase.auth();
        const firestore = firebase.firestore();
    </script>
</head>
<body>
    <div class="wrap-login">
        <img src="https://i.imgur.com/zWOAVrg.png" alt="Logo" class="logo">
        <div class="welcome-text">Bem Vindo</div>
        <!-- Formulário de Login -->
        <div class="form-login" id="loginForm">
            <div class="line">
                <input type="email" id="loginEmail" placeholder=" " required>
                <label for="loginEmail">Seu Email</label>
            </div>
            <div class="line">
                <input type="password" id="loginPassword" placeholder=" " required>
                <label for="loginPassword">Sua Senha</label>
                <i class="zmdi zmdi-eye" id="togglePassword"></i>
            </div>
            <div id="loginError" style="color: red; display: none;">Email ou senha incorretos</div>
            <button class="custom-button pulse-button" onclick="login()">Login</button>
            <div class="info-text">Não tem uma conta? <a href="#" onclick="showSignup()">Registre-se</a></div>
        </div>
        <div class="popup" id="signupPopup">
            <h2>Cadastro</h2>
            <p>Seu período de teste vai começar em breve.</p>
            <p class="timer" id="timer">00:00</p>
            <button class="button" onclick="hideSignup()">Fechar</button>
        </div>
    </div>

    <script>
        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Usuário logado com sucesso
                    window.location.href = "https://botmillion.github.io/telm/";
                })
                .catch((error) => {
                    document.getElementById('loginError').style.display = 'block';
                });
        }

        document.getElementById('togglePassword').addEventListener('click', () => {
            const passwordField = document.getElementById('loginPassword');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
            this.classList.toggle('zmdi-eye');
            this.classList.toggle('zmdi-eye-off');
        });

        function showSignup() {
            document.getElementById('signupPopup').style.display = 'block';
            startTimer();
        }

        function hideSignup() {
            document.getElementById('signupPopup').style.display = 'none';
        }

        function startTimer() {
            let duration = 5 * 60; // 5 minutos
            const timerDisplay = document.getElementById('timer');
            const interval = setInterval(() => {
                const minutes = Math.floor(duration / 60);
                const seconds = duration % 60;
                timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                if (--duration < 0) {
                    clearInterval(interval);
                }
            }, 1000);
        }
    </script>
</body>
</html>
