<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Site</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('https://i.imgur.com/aIo74ce.jpeg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 80%;
            width: 320px; /* Defina o tamanho máximo e ideal para a largura */
        }
        .container input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            max-width: 280px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .container button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        .container a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        #error-message {
            color: red;
            display: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: black;">Faça Login ou Cadastre-se</h1>
        <input type="email" id="userEmail" placeholder="Seu Email" required>
        <input type="password" id="userPassword" placeholder="Sua Senha" required>
        <div id="error-message">A senha deve ter pelo menos 6 caracteres.</div>
        <button id="loginButton">Acessar</button>
        <a href="#" id="registerLink">Cadastre-se</a>
        <div id="welcome-message" style="color: black;"></div>
        <div id="timer" style="display: none; color: black;"></div>
        <div id="buttons" style="display: none;">
            <button onclick="window.location.href='https://vaidebet.com/ptb/bet/main'" class="button">CADASTRE-SE OU FAÇA LOGIN</button>
            <button onclick="window.location.href='https://vaidebet.com/ptb/games/livecasino/detail/normal/18198/evol_TopCard000000001_BRL'" class="button">JOGUE AGORA</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
