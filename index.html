<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>FaÃ§a Login ou Cadastre-se</h1>
        <input type="email" id="userEmail" placeholder="Seu Email" required>
        <input type="password" id="userPassword" placeholder="Sua Senha" required>
        <div id="error-message" style="display: none;">A senha deve ter pelo menos 6 caracteres.</div>
        <div class="button-container">
            <button id="loginButton" class="button">Acessar</button>
            <a href="#" id="registerLink" class="button">Cadastre-se</a>
        </div>
        <button id="paymentButton" onclick="window.location.href='https://checkout.yampi.com/checkout-link-seu-produto'">Realizar Pagamento</button>
        <div id="welcome-message"></div>
        <div id="timer" style="display: none;"></div>
        <div id="buttons" style="display: none;">
            <a href="#" id="gameLink" class="button">JOGUE AGORA</a>
        </div>
    </div>

    <div id="confirmation-message" class="message-container" style="display: none;">
        <h1>Email verificado com sucesso!</h1>
        <p>Aguarde. VocÃª serÃ¡ redirecionado para o site novamente.</p>
        <div class="loading">ðŸ”„</div>
    </div>

    <script type="module">
        document.getElementById('loginButton').addEventListener('click', async function() {
            const email = document.getElementById('userEmail').value;
            const password = document.getElementById('userPassword').value;

            // ValidaÃ§Ã£o bÃ¡sica
            if (email && password.length >= 6) {
                try {
                    const response = await fetch('https://seu-backend.com/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email: email,
                            password: password
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Simula a verificaÃ§Ã£o do e-mail
                        document.getElementById('confirmation-message').style.display = 'block';
                        setTimeout(function() {
                            window.location.href = "https://botmillion.github.io/telm/";
                        }, 3000); // Redireciona apÃ³s 3 segundos
                    } else {
                        document.getElementById('error-message').innerText = data.message || 'Erro de login';
                        document.getElementById('error-message').style.display = 'block';
                    }
                } catch (error) {
                    console.error('Erro ao fazer login:', error);
                    document.getElementById('error-message').innerText = 'Erro ao fazer login';
                    document.getElementById('error-message').style.display = 'block';
                }
            } else {
                document.getElementById('error-message').innerText = 'A senha deve ter pelo menos 6 caracteres.';
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>

    <script type="module" src="app.js"></script>
</body>
</html>
