<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="style.css">

    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
    <style>
        /* Estilos para o ícone de ajuda e popup */
        .help-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #007bff;
            border-radius: 50%;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 24px;
        }
        .help-popup {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            z-index: 1000;
        }
        .help-popup h3 {
            margin: 0;
            padding: 16px;
            background-color: #007bff;
            color: #fff;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .help-popup .content {
            padding: 16px;
        }
        .help-popup .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="wrap-login">
        <!-- Seu conteúdo existente -->

        <!-- Adicionando o ícone de ajuda -->
        <div class="help-icon" id="helpIcon">
            <i class="zmdi zmdi-help"></i>
        </div>

        <!-- Popup de ajuda -->
        <div class="help-popup" id="helpPopup">
            <button class="close-btn" id="closeHelpPopup">&times;</button>
            <h3>Precisa de Ajuda?</h3>
            <div class="content">
                <p>Se você tiver alguma dúvida, entre em contato com nosso suporte através do chat abaixo.</p>
                <!-- Aqui você pode integrar o widget do chat de suporte ou adicionar um formulário de contato -->
                <p>Exemplo de chat de suporte...</p>
            </div>
        </div>

        <!-- Seu conteúdo existente -->
    </div>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendEmailVerification, sendPasswordResetEmail, signOut } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, updateDoc, getDoc } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';
        const firebaseConfig = {
            apiKey: "AIzaSyDQZRg62a84f8KkvfSbH9IkKCsBH-66Tz0",
            authDomain: "projeto-notificacao-968d4.firebaseapp.com",
            projectId: "projeto-notificacao-968d4",
            storageBucket: "projeto-notificacao-968d4.appspot.com",
            messagingSenderId: "236002612799",
            appId: "1:236002612799:web:54719603091421b94aca8a",
            measurementId: "G-KY69HG6ZNZ"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        // Adicionando funcionalidade para o ícone de ajuda e popup
        document.getElementById('helpIcon').addEventListener('click', function() {
            document.getElementById('helpPopup').style.display = 'block';
        });
        document.getElementById('closeHelpPopup').addEventListener('click', function() {
            document.getElementById('helpPopup').style.display = 'none';
        });
        
        // Seu código existente
        document.getElementById('registerLink').addEventListener('click', function() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'flex';
        });
        document.getElementById('loginLink').addEventListener('click', function() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'flex';
        });
        document.getElementById('resetPasswordLink').addEventListener('click', function() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('resetPasswordForm').style.display = 'flex';
        });
        document.getElementById('backToLoginLink').addEventListener('click', function() {
            document.getElementById('resetPasswordForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'flex';
        });
        document.getElementById('loginButton').addEventListener('click', async function() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            if (!email || !password) {
                document.getElementById('loginError').style.display = 'block';
                return;
            }
            document.getElementById('loginError').style.display = 'none';
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                if (user.emailVerified) {
                    const userDocRef = doc(db, 'users', user.uid);
                    const userDoc = await getDoc(userDocRef);
                    if (userDoc.exists()) {
                        const userData = userDoc.data();
                        const currentTime = new Date().getTime();
                        const trialEndTime = userData.trialEndTime.toMillis();
                        if (currentTime < trialEndTime) {
                            document.getElementById('redirectPopup').style.display = 'flex';
                            startRedirectTimer();
                        } else {
                            document.getElementById('loginError').textContent = 'Seu período de teste expirou. Por favor, faça o pagamento para continuar.';
                            document.getElementById('loginError').style.display = 'block';
                        }
                    } else {
                        document.getElementById('loginError').textContent = 'Dados do usuário não encontrados.';
                        document.getElementById('loginError').style.display = 'block';
                    }
                } else {
                    document.getElementById('loginError').textContent = 'Por favor, verifique seu email antes de fazer login.';
                    document.getElementById('loginError').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('loginError').textContent = error.message;
                document.getElementById('loginError').style.display = 'block';
            }
        });
        document.getElementById('registerButton').addEventListener('click', async function() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            if (!name || !email || !password || password.length < 6) {
                document.getElementById('registerError').style.display = 'block';
                return;
            }
            document.getElementById('registerError').style.display = 'none';
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                await sendEmailVerification(user);
                const userDocRef = doc(db, 'users', user.uid);
                const currentTime = new Date();
                const trialEndTime = new Date(currentTime.getTime() + (3 * 24 * 60 * 60 * 1000)); // 3 dias
                await setDoc(userDocRef, { trialEndTime: trialEndTime });
                document.getElementById('registerSuccess').textContent = 'Cadastro realizado com sucesso! Verifique seu email para confirmar sua conta.';
                document.getElementById('registerSuccess').style.display = 'block';
            } catch (error) {
                document.getElementById('registerError').textContent = error.message;
                document.getElementById('registerError').style.display = 'block';
            }
        });
        document.getElementById('resetPasswordButton').addEventListener('click', async function() {
            const email = document.getElementById('resetPasswordEmail').value;
            if (!email) {
                document.getElementById('resetPasswordError').style.display = 'block';
                return;
            }
            document.getElementById('resetPasswordError').style.display = 'none';
            try {
                await sendPasswordResetEmail(auth, email);
                document.getElementById('resetPasswordSuccess').textContent = 'Link de redefinição de senha enviado para seu email.';
                document.getElementById('resetPasswordSuccess').style.display = 'block';
            } catch (error) {
                document.getElementById('resetPasswordError').textContent = error.message;
                document.getElementById('resetPasswordError').style.display = 'block';
            }
        });
        function startRedirectTimer() {
            let countdown = 5;
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = countdown;
            const interval = setInterval(function() {
                countdown--;
                countdownElement.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(interval);
                    window.location.href = 'https://vaidebet.com/ptb/games/livecasino/detail/normal/18198/evol_TopCard000000001_BRL';
                }
            }, 1000);
        }
    </script>
</body>
