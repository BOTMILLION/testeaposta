<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Ajuste para ter espa√ßo em cima e embaixo */
            width: 90%;
            max-width: 390px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-sizing: border-box;
        }

        h1 {
            color: #d81b60;
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .custom-button {
            position: relative;
            background: linear-gradient(45deg, #d81b60, #c2185b);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 20px; /* Espa√ßo para o texto embaixo do bot√£o */
        }

        .custom-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
        }

        .custom-button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .custom-button:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        .custom-button:active {
            transform: rotateX(10deg) rotateY(10deg);
        }

        .info-text {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 10px;
            }
            .custom-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fa√ßa Login</h1>
        <input type="email" id="userEmail" placeholder="Seu Email" required>
        <input type="password" id="userPassword" placeholder="Sua Senha" required>
        <div id="error-message" style="display: none;">A senha deve ter pelo menos 6 caracteres.</div>
        <button class="custom-button" id="loginButton">LOGIN</button>
        <span class="info-text">N√£o tem uma conta? Cadastre-se</span>
        <button id="paymentButton" onclick="window.location.href='https://checkout.yampi.com/checkout-link-seu-produto'">Realizar Pagamento</button>
        <div id="welcome-message"></div>
        <div id="timer" style="display: none;"></div>
        <div id="buttons" style="display: none;">
            <a href="https://botmillion.github.io/testeaposta/" class="custom-button">JOGUE AGORA</a>
        </div>
    </div>
    <div id="confirmation-message" class="message-container" style="display: none;">
        <h1>Email verificado com sucesso!</h1>
        <p>Aguarde. Voc√™ ser√° redirecionado para o site novamente.</p>
        <div class="loading">üîÑ</div>
    </div>
    <script src="main.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
