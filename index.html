<body>
    <div class="container">
        <h1>Digite seu Nome e Email para Come칞ar</h1>
        <input type="text" id="userName" placeholder="Seu Nome" required>
        <input type="email" id="userEmail" placeholder="Seu Email" required>
        <button id="submitUserInfo">Enviar</button>
        <div id="welcome-message"></div>
        <div id="timer" style="display: none;"></div>
        <div id="buttons" style="display: none;">
            <a href="https://vaidebet.com/ptb/bet/main" class="button">CADASTRE-SE OU FA칂A LOGIN</a>
            <a href="https://vaidebet.com/ptb/games/livecasino/detail/normal/18198/evol_TopCard000000001_BRL" class="button">JOGUE AGORA</a>
        </div>
    </div>

    <script type="module">
        // Configura칞칚o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCKw5ZcJBcTvf1onPtkzgvJqlRAsbUqauk",
            authDomain: "robo-7937c.firebaseapp.com",
            projectId: "robo-7937c",
            storageBucket: "robo-7937c.appspot.com",
            messagingSenderId: "444396924434",
            appId: "444396924434:web:46b93323f9c22d90ac32cb"
        };

        // Importar Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

        // Inicializar o Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Fun칞칚o para registrar um novo usu치rio
        async function registerUser(email, userName) {
            console.log("Tentando registrar o usu치rio:", userName, "com email:", email);

            // Cria um usu치rio an칪nimo
            const userCredential = await signInAnonymously(auth);
            const user = userCredential.user;
            const trialEnd = new Date(Date.now() + 7 * 24 * 60 * 60 * 1000); // 1 semana

            // Armazena os dados do usu치rio no Firestore
            await setDoc(doc(db, 'users', user.uid), {
                email: email,
                name: userName,
                trialEnd: trialEnd
            });

            document.getElementById('welcome-message').innerText = `Oi, ${userName}! Vamos ganhar dinheiro hoje? 游뱀`;
            startTimer(trialEnd);
            document.getElementById('buttons').style.display = 'block';
        }

        // Fun칞칚o para iniciar o temporizador
        function startTimer(trialEnd) {
            const timerElement = document.getElementById('timer');
            timerElement.style.display = 'block';
            const interval = setInterval(() => {
                const remainingTime = trialEnd - Date.now();
                if (remainingTime <= 0) {
                    clearInterval(interval);
                    timerElement.innerText = "Seu per칤odo de teste terminou!";
                } else {
                    const daysRemaining = Math.ceil(remainingTime / (1000 * 60 * 60 * 24));
                    timerElement.innerText = `Tempo restante: ${daysRemaining} dias`;
                }
            }, 1000); // Atualiza a cada segundo
        }

        // Lida com o clique do bot칚o "Enviar"
        document.getElementById('submitUserInfo').onclick = function() {
            const email = document.getElementById('userEmail').value;
            const userName = document.getElementById('userName').value;

            // Verifica se o nome e email est칚o preenchidos
            if (email && userName) {
                registerUser(email, userName);
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        };
    </script>
</body>
