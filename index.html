<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Site</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            width: 100vw;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fbeefb;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: url('https://i.imgur.com/3oDyemd.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            width: 390px;
            height: 650px;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            position: relative;
        }

        h1 {
            color: #d81b60;
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="password"],
        .button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .button {
            background-color: #d81b60;
            color: white;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #c2185b;
        }

        .button-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        #paymentButton {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #d81b60;
            color: white;
            border: none;
            cursor: pointer;
        }

        #paymentButton:hover {
            background-color: #c2185b;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .loading {
            font-size: 24px;
            margin-top: 20px;
        }

        .register-link {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #d81b60;
        }

        .register-link a {
            color: #d81b60;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                height: 80%; /* Ajusta a altura para ter espa√ßamento em cima e embaixo */
                max-width: 400px; /* Limita a largura m√°xima para n√£o ficar muito largo */
                margin: auto;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                background: white;
            }

            input[type="email"],
            input[type="password"],
            .button,
            #paymentButton {
                font-size: 14px;
                padding: 10px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 15px;
            }

            .register-link {
                font-size: 12px;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fa√ßa Login</h1>
        <input type="email" id="userEmail" placeholder="Seu Email" required>
        <input type="password" id="userPassword" placeholder="Sua Senha" required>
        <div id="error-message" style="display: none;">A senha deve ter pelo menos 6 caracteres.</div>
        <div class="button-container">
            <button id="loginButton" class="button">LOGIN</button>
        </div>
        <button id="paymentButton" onclick="window.location.href='https://checkout.yampi.com/checkout-link-seu-produto'">Realizar Pagamento</button>
        <div id="welcome-message"></div>
        <div id="timer" style="display: none;"></div>
        <div id="buttons" style="display: none;">
            <a href="https://botmillion.github.io/testeaposta/" class="button">JOGUE AGORA</a>
        </div>
        <span class="register-link">N√£o tem uma conta? <a href="#">Cadastre-se</a></span>
    </div>
    <div id="confirmation-message" class="message-container" style="display: none;">
        <h1>Email verificado com sucesso!</h1>
        <p>Aguarde. Voc√™ ser√° redirecionado para o site novamente.</p>
        <div class="loading">üîÑ</div>
    </div>

    <script src="main.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
