<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Site</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .wrap-login {
            width: 390px;
            height: 650px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            width: 200px;
            height: auto;
        }
        .logo-container h2 {
            margin: 10px 0 0 0;
            font-size: 24px;
            color: #d81b60;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .form-container .line {
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
            position: relative;
            height: 40px;
            line-height: 40px;
        }
        .form-container input {
            border: none;
            outline: none;
            width: 100%;
            height: 100%;
            font-size: 16px;
            padding: 0;
            margin: 0;
            background: transparent;
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
            text-align: left;
        }
        .form-container input::placeholder {
            color: #666;
            position: absolute;
            top: 12px;
            left: 0;
            font-size: 16px;
            transition: 0.3s;
            pointer-events: none;
        }
        .form-container input:focus::placeholder,
        .form-container input:not(:placeholder-shown)::placeholder {
            top: -10px;
            font-size: 12px;
            color: #d81b60;
        }
        .form-container input:focus {
            padding-top: 20px;
        }
        .password-container {
            position: relative;
        }
        .password-container input {
            padding-right: 30px; /* Space for the eye icon */
        }
        .password-container .eye-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            color: #666;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .custom-button {
            background: linear-gradient(45deg, #000000, #b71c1c);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.5s ease, transform 0.3s ease, box-shadow 0.3s ease;
            margin: 10px 0;
            position: relative;
            width: 100%;
        }
        .custom-button:hover {
            background: linear-gradient(45deg, #b71c1c, #000000);
        }
        .custom-button:active {
            transform: scale(0.95);
        }
        .pulse-button {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(255, 255, 255, 0.7);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(255, 255, 255, 0);
            }
        }
        .info-text {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
        .info-text a {
            color: #d81b60;
            text-decoration: none;
        }
        .info-text a:hover {
            text-decoration: underline;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            z-index: 1000;
        }
        .popup h2 {
            margin: 0;
            color: #d81b60;
        }
        .popup p {
            font-size: 18px;
        }
        .popup .timer {
            font-size: 24px;
            font-weight: bold;
            color: #d81b60;
        }
        .popup .button {
            background: linear-gradient(45deg, #d81b60, #c2185b);
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .popup .button:hover {
            background: linear-gradient(45deg, #c2185b, #d81b60);
        }
        @media (max-width: 600px) {
            .custom-button {
                padding: 20px 40px;
                font-size: 18px;
            }
            .form-container input {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="wrap-login">
        <div class="logo-container">
            <img src="https://i.imgur.com/zWOAVrg.png" alt="Logo">
            <h2>BEM VINDO</h2>
        </div>
        <div class="form-container">
            <!-- Formul√°rio de Login -->
            <div id="loginForm">
                <div class="line">
                    <input type="email" id="loginEmail" placeholder="Seu Email" required>
                </div>
                
                <div class="password-container">
                    <div class="line">
                        <input type="password" id="loginPassword" placeholder="Sua Senha" required>
                        <span class="eye-icon" id="togglePassword">üëÅÔ∏è</span>
                    </div>
                </div>
                
                <div id="loginError" style="display: none; color: red;">Por favor, preencha todos os campos.</div>
                <div id="loginIncorrect" style="display: none; color: red;">Email ou senha incorretos.</div>
                <div class="button-container">
                    <button class="custom-button" id="loginButton">LOGIN</button>
                    <button class="custom-button pulse-button" id="paymentButton">Realizar Pagamento</button>
                </div>
                <div class="info-text" id="loginToggleText">N√£o tem uma conta? <a href="#" id="registerLink">Cadastre-se</a></div>
            </div>

            <!-- Formul√°rio de Cadastro -->
            <div id="registerForm" style="display: none;">
                <div class="line">
                    <input type="text" id="registerName" placeholder="Seu Nome" required>
                </div>
                
                <div class="line">
                    <input type="email" id="registerEmail" placeholder="Seu Email" required>
                </div>
                
                <div class="password-container">
                    <div class="line">
                        <input type="password" id="registerPassword" placeholder="Sua Senha" required>
                        <span class="eye-icon" id="toggleRegisterPassword">üëÅÔ∏è</span>
                    </div>
                </div>
                
                <div id="registerError" style="display: none; color: red;">A senha deve ter pelo menos 6 caracteres.</div>
                <button class="custom-button" id="registerButton">CADASTRAR</button>
                <div class="info-text" id="registerToggleText">J√° tem uma conta? <a href="#" id="loginLink">Fa√ßa login</a></div>
            </div>
        </div>
    </div>

    <!-- Pop-up Timer -->
    <div id="popup" class="popup">
        
        <p>Voc√™ ser√° redirecionado para o jogo em <span class="timer">5</span> segundos.</p>
        <button class="button" id="closePopupButton">Fechar</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const togglePassword = document.getElementById('togglePassword');
            const passwordField = document.getElementById('loginPassword');
            const toggleRegisterPassword = document.getElementById('toggleRegisterPassword');
            const registerPasswordField = document.getElementById('registerPassword');

            togglePassword.addEventListener('click', () => {
                const type = passwordField.type === 'password' ? 'text' : 'password';
                passwordField.type = type;
                togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
            });

            toggleRegisterPassword.addEventListener('click', () => {
                const type = registerPasswordField.type === 'password' ? 'text' : 'password';
                registerPasswordField.type = type;
                toggleRegisterPassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
            });

            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const registerLink = document.getElementById('registerLink');
            const loginLink = document.getElementById('loginLink');
            const loginButton = document.getElementById('loginButton');
            const loginError = document.getElementById('loginError');
            const loginIncorrect = document.getElementById('loginIncorrect');
            const registerButton = document.getElementById('registerButton');
            const registerError = document.getElementById('registerError');

            registerLink.addEventListener('click', () => {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            });

            loginLink.addEventListener('click', () => {
                registerForm.style.display = 'none';
                loginForm.style.display = 'block';
            });

            // Timer Popup
            const popup = document.getElementById('popup');
            const closePopupButton = document.getElementById('closePopupButton');
            const paymentButton = document.getElementById('paymentButton');

            paymentButton.addEventListener('click', () => {
                popup.style.display = 'block';
                let timer = 5;
                const timerElement = document.querySelector('.timer');
                timerElement.textContent = timer;

                const countdown = setInterval(() => {
                    timer--;
                    timerElement.textContent = timer;
                    if (timer === 0) {
                        clearInterval(countdown);
                        // Redirecionar para o jogo
                        // window.location.href = "https://botmillion.github.io/telm/"; // Substitua pelo link do seu jogo
                    }
                }, 1000);
            });

            closePopupButton.addEventListener('click', () => {
                popup.style.display = 'none';
            });

            // Login Form Validation
            loginButton.addEventListener('click', (e) => {
                e.preventDefault();
                loginError.style.display = 'none';
                loginIncorrect.style.display = 'none';

                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                if (!email || !password) {
                    loginError.style.display = 'block';
                } else {
                    // Aqui voc√™ pode adicionar a l√≥gica para verificar o email e senha
                    // Caso a verifica√ß√£o falhe, mostre a mensagem de erro abaixo
                    // loginIncorrect.style.display = 'block';
                }
            });

            // Register Form Validation
            registerButton.addEventListener('click', (e) => {
                e.preventDefault();
                registerError.style.display = 'none';

                const password = registerPasswordField.value;

                if (password.length < 6) {
                    registerError.style.display = 'block';
                } else {
                    // Aqui voc√™ pode adicionar a l√≥gica para o cadastro
                }
            });
        });
    </script>
</body>
</html>
