<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Oval com Gradiente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .custom-button {
            background: linear-gradient(45deg, #000000, #b71c1c); /* Gradiente de preto para vermelho sangue */
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 50px; /* Faz o botão ficar oval */
            cursor: pointer;
            overflow: hidden;
            position: relative;
            transition: background 0.5s ease; /* Transição suave */
            margin: 10px 0;
        }

        .custom-button:hover, .custom-button:focus {
            background: linear-gradient(45deg, #b71c1c, #000000); /* Inverte o gradiente ao passar o mouse */
        }

        .custom-button:active {
            transform: scale(0.95); /* Efeito de clique */
        }

        .custom-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, #b71c1c, #000000);
            transition: background 0.5s ease;
            transform: rotate(45deg);
            z-index: 0;
            opacity: 0.5;
        }

        .custom-button span {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="custom-button" id="accessButton"><span>ACESSAR</span></button>
    </div>
</body>
</html>
