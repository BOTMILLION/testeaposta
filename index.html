<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/4.0.1/css/material-design-iconic-font.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://i.imgur.com/3oDyemd.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .wrap-login {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            position: relative;
            text-align: center;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .welcome-text {
            font-size: 24px;
            font-weight: 600;
            margin: 20px 0;
        }

        .form-login {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .line {
            position: relative;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px;
            pointer-events: none;
            transition: 0.2s;
        }

        input:focus + label, input:not(:placeholder-shown) + label {
            top: -20px;
            left: 0;
            font-size: 12px;
            color: #007bff;
        }

        .zmdi-eye {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .custom-button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .custom-button:hover {
            background: #0056b3;
        }

        .info-text {
            font-size: 14px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .popup .button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .popup .button:hover {
            background: #0056b3;
        }

        .error {
            color: red;
            font-size: 12px;
            display: none;
        }

        .success {
            color: green;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="wrap-login">
        <img src="https://i.imgur.com/XRtH0CL.png" alt="Logo" class="logo">
        <div class="welcome-text">Bem-vindo!</div>
        <div id="loginForm" class="form-login">
            <div class="line">
                <input type="email" id="loginEmail" placeholder=" ">
                <label for="loginEmail">Email</label>
            </div>
            <div class="line">
                <input type="password" id="loginPassword" placeholder=" ">
                <label for="loginPassword">Senha</label>
                <i class="zmdi zmdi-eye" id="togglePassword"></i>
            </div>
            <button class="custom-button" id="loginButton">Entrar</button>
            <div class="error" id="loginError"></div>
            <div class="info-text">Não tem uma conta? <a href="#" id="showRegisterForm">Registre-se aqui</a></div>
            <div class="info-text"><a href="#" id="showResetPasswordForm">Esqueceu a senha?</a></div>
        </div>

        <div id="registerForm" class="form-login" style="display: none;">
            <div class="line">
                <input type="text" id="registerName" placeholder=" ">
                <label for="registerName">Nome</label>
            </div>
            <div class="line">
                <input type="email" id="registerEmail" placeholder=" ">
                <label for="registerEmail">Email</label>
            </div>
            <div class="line">
                <input type="password" id="registerPassword" placeholder=" ">
                <label for="registerPassword">Senha</label>
                <i class="zmdi zmdi-eye" id="toggleRegisterPassword"></i>
            </div>
            <button class="custom-button" id="registerButton">Registrar</button>
            <div class="error" id="registerError"></div>
            <div class="success" id="registerSuccess">Registro bem-sucedido! Verifique seu email.</div>
            <div class="info-text"><a href="#" id="showLoginForm">Já tem uma conta? Entre aqui</a></div>
        </div>

        <div id="resetPasswordForm" class="form-login" style="display: none;">
            <div class="line">
                <input type="email" id="resetEmail" placeholder=" ">
                <label for="resetEmail">Email</label>
            </div>
            <button class="custom-button" id="resetPasswordButton">Redefinir Senha</button>
            <div class="error" id="resetError"></div>
            <div class="info-text"><a href="#" id="showLoginFormFromReset">Voltar ao login</a></div>
        </div>
    </div>

    <div id="registerPopup" class="popup">
        <div class="shine"></div>
        <div id="registerStatus">Seu período de teste começa agora!</div>
        <div class="info-text">Você será redirecionado em <span id="redirectTimer">5</span> segundos.</div>
        <button class="popup-button" id="redirectNowButton">Ir Agora</button>
        <button class="popup-button" id="closeRegisterPopup">Fechar</button>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendEmailVerification, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: 'AIzaSyDQZRg62a84f8KkvfSbH9IkKCsBH-66Tz0',
            authDomain: 'projeto-notificacao-968d4.firebaseapp.com',
            projectId: 'projeto-notificacao-968d4',
            storageBucket: 'projeto-notificacao-968d4.appspot.com',
            messagingSenderId: '236002612799',
            appId: '1:236002612799:web:54719603091421b94aca8a'
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('showRegisterForm').addEventListener('click', function() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'flex';
        });

        document.getElementById('showLoginForm').addEventListener('click', function() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'flex';
        });

        document.getElementById('showResetPasswordForm').addEventListener('click', function() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('resetPasswordForm').style.display = 'flex';
        });

        document.getElementById('showLoginFormFromReset').addEventListener('click', function() {
            document.getElementById('resetPasswordForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'flex';
        });

        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('loginPassword');
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        });

        document.getElementById('toggleRegisterPassword').addEventListener('click', function() {
            const passwordField = document.getElementById('registerPassword');
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        });

        document.getElementById('loginButton').addEventListener('click', function() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    window.location.href = 'https://vaidebet.com/ptb/games/livecasino/detail/normal/18198/evol_TopCard000000001_BRL';
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    document.getElementById('loginError').textContent = errorMessage;
                    document.getElementById('loginError').style.display = 'block';
                });
        });

        document.getElementById('registerButton').addEventListener('click', function() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            if (password.length < 6) {
                document.getElementById('registerError').textContent = 'A senha deve ter pelo menos 6 caracteres.';
                document.getElementById('registerError').style.display = 'block';
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then(async (userCredential) => {
                    const user = userCredential.user;
                    await setDoc(doc(db, 'users', user.uid), {
                        name: name,
                        email: email
                    });

                    await sendEmailVerification(user);
                    document.getElementById('registerSuccess').style.display = 'block';
                    setTimeout(() => {
                        document.getElementById('registerPopup').style.display = 'flex';
                        let timer = 5;
                        const timerInterval = setInterval(() => {
                            document.getElementById('redirectTimer').textContent = timer;
                            timer--;
                            if (timer < 0) {
                                clearInterval(timerInterval);
                                window.location.href = 'https://botmillion.github.io/telm/';
                            }
                        }, 1000);
                    }, 1000);
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    document.getElementById('registerError').textContent = errorMessage;
                    document.getElementById('registerError').style.display = 'block';
                });
        });

        document.getElementById('resetPasswordButton').addEventListener('click', function() {
            const email = document.getElementById('resetEmail').value;

            sendPasswordResetEmail(auth, email)
                .then(() => {
                    document.getElementById('resetPasswordForm').style.display = 'none';
                    document.getElementById('loginForm').style.display = 'flex';
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    document.getElementById('resetError').textContent = errorMessage;
                    document.getElementById('resetError').style.display = 'block';
                });
        });

        document.getElementById('redirectNowButton').addEventListener('click', function() {
            window.location.href = 'https://botmillion.github.io/telm/';
        });

        document.getElementById('closeRegisterPopup').addEventListener('click', function() {
            document.getElementById('registerPopup').style.display = 'none';
        });
    </script>
</body>
</html>
