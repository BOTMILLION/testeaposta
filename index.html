<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Site</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('https://i.imgur.com/MKHuy9M.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            max-width: 300px;
        }
        .button, #paymentButton {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 150px; /* Tamanho fixo para uniformidade */
        }
        .button:hover, #paymentButton:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        #paymentButton {
            background-color: #28a745;
            animation: pulse 1s infinite;
        }
        #paymentButton:hover {
            background-color: #218838;
        }
        #error-message {
            color: red;
            display: none; /* Inicialmente escondido */
            margin-top: 5px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Espaçamento entre os botões */
        }
        #messages {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            max-height: 150px;
            overflow-y: auto;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Faça Login ou Cadastre-se</h1>
        <input type="email" id="userEmail" placeholder="Seu Email" required>
        <input type="password" id="userPassword" placeholder="Sua Senha" required>
        <div id="error-message">A senha deve ter pelo menos 6 caracteres.</div>
        <div class="button-container">
            <button id="loginButton" class="button">Acessar</button>
            <a href="#" id="registerLink" class="button">Cadastre-se</a>
        </div>
        <button id="paymentButton" onclick="window.location.href='https://checkout.yampi.com/checkout-link-seu-produto'">Realizar Pagamento</button>
        <div id="welcome-message"></div>
        <div id="timer" style="display: none;"></div>
        <div id="buttons" style="display: none;">
            <a href="https://www.seubet.com/cassino-ao-vivo/slots/all/28/evolution/8267-217032-football-studio?mode=real&btag=1994735" class="button">JOGUE AGORA</a>
        </div>
        <div id="messages"></div> <!-- Elemento para exibir mensagens do WebSocket -->
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
