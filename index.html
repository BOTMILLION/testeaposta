<body>

    <script>
        // ConfiguraÃ§Ã£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCKw5ZcJBcTvf1onPtkzgvJqlRAsbUqauk",
            authDomain: "robo-7937c.firebaseapp.com",
            projectId: "robo-7937c",
            storageBucket: "robo-7937c.appspot.com",
            messagingSenderId: "444396924434",
            appId: "444396924434:web:46b93323f9c22d90ac32cb"
        };

        // Inicializar o Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(); // Inicializa o Firestore

        // FunÃ§Ã£o para registrar um novo usuÃ¡rio
        function registerUser(email, userName) {
            console.log("Tentando registrar o usuÃ¡rio:", userName, "com email:", email);

            // Cria um usuÃ¡rio anÃ´nimo
            firebase.auth().signInAnonymously()
            .then(async (userCredential) => {
                const user = userCredential.user;
                const trialEnd = new Date(Date.now() + 7 * 24 * 60 * 60 * 1000); // 1 semana

                // Armazena os dados do usuÃ¡rio no Firestore
                await db.collection('users').doc(user.uid).set({
                    email: email,
                    name: userName,
                    trialEnd: trialEnd
                });

                document.getElementById('welcome-message').innerText = `Oi, ${userName}! Vamos ganhar dinheiro hoje? ðŸ¤‘`;
                startTimer(trialEnd);
                document.getElementById('buttons').style.display = 'block';
            })
            .catch((error) => {
                console.error("Erro ao registrar: ", error);
            });
        }

        // FunÃ§Ã£o para iniciar o temporizador
        function startTimer(trialEnd) {
            const timerElement = document.getElementById('timer');
            timerElement.style.display = 'block';
            const interval = setInterval(() => {
                const remainingTime = trialEnd - Date.now();
                if (remainingTime <= 0) {
                    clearInterval(interval);
                    timerElement.innerText = "Seu perÃ­odo de teste terminou!";
                } else {
                    const daysRemaining = Math.ceil(remainingTime / (1000 * 60 * 60 * 24));
                    timerElement.innerText = `Tempo restante: ${daysRemaining} dias`;
                }
            }, 1000); // Atualiza a cada segundo
        }

        // Lida com o clique do botÃ£o "Enviar"
        document.getElementById('submitUserInfo').onclick = function() {
            const email = document.getElementById('userEmail').value;
            const userName = document.getElementById('userName').value;

            // Verifica se o nome e email estÃ£o preenchidos
            if (email && userName) {
                registerUser(email, userName);
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        };
    </script>
