<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Site</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/5.0.0/css/material-design-iconic-font.min.css">
    <style>
body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: url('https://i.imgur.com/Rv500de.jpg') no-repeat center center fixed;
    background-size: cover;
}

.container {
    width: 1365px;
    height: 945px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.wrap-login {
    width: 390px;
    height: 650px; /* Ajustado para preencher 650px verticalmente */
    background: rgba(255, 255, 255, 0.9);
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    position: relative;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.logo {
    width: 150px;
    margin-bottom: 20px;
}

.welcome-text {
    font-size: 30px;
    font-family: 'Poppins', sans-serif;
    font-weight: bold;
    color: #c8102e; /* Vermelho mais forte */
    width: 280px;
    height: 62px;
    line-height: 62px;
    text-align: center;
    margin-bottom: 20px;
}

.form-login {
    width: 280px;
    height: 540px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
}

.line {
    position: relative;
    width: 100%;
    margin: 20px 0;
}

.line input {
    border: none;
    border-bottom: 1px solid #c8102e; /* Vermelho mais forte */
    width: 100%;
    padding: 10px 0;
    font-size: 16px;
    outline: none;
    background: transparent;
    color: #333;
}

.line label {
    position: absolute;
    top: 0;
    left: 0;
    font-size: 14px;
    color: #c8102e; /* Vermelho mais forte */
    transition: 0.3s;
}

.line input:focus + label,
.line input:not(:placeholder-shown) + label {
    top: -20px;
    left: 0;
    font-size: 12px;
}

.custom-button {
    background: linear-gradient(45deg, #c8102e, #a3141e); /* Vermelho mais forte */
    border: none;
    color: white;
    padding: 15px 30px;
    font-size: 16px;
    border-radius: 50px;
    cursor: pointer;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    margin: 10px 0;
    width: 100%;
    position: relative;
}

.custom-button:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.1));
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 1;
}

.custom-button:hover:before {
    opacity: 0.3;
}

.custom-button:active {
    transform: scale(0.95);
}

.pulse-button {
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% {
        transform: scale(1);
        opacity: 0.7;
    }
    50% {
        transform: scale(1.05);
        opacity: 1;
    }
    100% {
        transform: scale(1);
        opacity: 0.7;
    }
}

.info-text {
    font-size: 14px;
    color: #666;
    text-align: center;
    margin-top: 20px;
}

.info-text a {
    color: #c8102e; /* Vermelho mais forte */
    text-decoration: none;
}

.info-text a:hover {
    text-decoration: underline;
}

.popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    padding: 20px;
    text-align: center;
    z-index: 1000;
}

.popup h2 {
    margin: 0;
    color: #c8102e; /* Vermelho mais forte */
}

.popup p {
    font-size: 18px;
}

.popup .timer {
    font-size: 24px;
    font-weight: bold;
    color: #c8102e; /* Vermelho mais forte */
}

.popup .button {
    background: linear-gradient(45deg, #c8102e, #a3141e); /* Vermelho mais forte */
    border: none;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
}

.popup .button:hover {
    background: linear-gradient(45deg, #a3141e, #c8102e); /* Vermelho mais forte */
}

.line .zmdi-eye, .line .zmdi-eye-off {
    font-size: 18px;
    position: absolute;
    right: 10px;
    top: 10px;
    cursor: pointer;
}

@media (max-width: 600px) {
    .container {
        width: 95%;
        height: auto;
        padding: 10px;
    }
    .wrap-login {
        width: 95%;
        height: auto;
        padding: 10px;
    }
    .form-login {
        width: 90%;
        height: auto;
    }
    .custom-button {
        padding: 15px 25px;
        font-size: 18px;
    }
    .welcome-text {
        font-size: 24px;
    }
}


    </style>
</head>
<body>
    <div class="wrap-login">
        <img src="https://i.imgur.com/zWOAVrg.png" alt="Logo" class="logo">
        <div class="welcome-text">Bem Vindo</div>
        <!-- Formulário de Login -->
        <div class="form-login" id="loginForm">
            <div class="line">
                <input type="email" id="loginEmail" placeholder=" " required>
                <label for="loginEmail">Seu Email</label>
            </div>
            <div class="line">
                <input type="password" id="loginPassword" placeholder=" " required>
                <label for="loginPassword">Sua Senha</label>
                <i class="zmdi zmdi-eye" id="togglePassword"></i>
            </div>
            <div id="loginError" style="color: red; display: none;">Por favor, preencha todos os campos corretamente.</div>
            <button class="custom-button" id="loginButton">LOGIN</button>
            <button class="custom-button pulse-button" id="paymentButton">REALIZAR PAGAMENTO</button>
            <div class="info-text">
                Não tem uma conta? <a href="#" id="registerLink">Cadastre-se</a>
            </div>
        </div>

        <!-- Formulário de Cadastro -->
        <div class="form-login" id="registerForm" style="display: none;">
            <div class="line">
                <input type="text" id="registerName" placeholder=" " required>
                <label for="registerName">Seu Nome</label>
            </div>
            <div class="line">
                <input type="email" id="registerEmail" placeholder=" " required>
                <label for="registerEmail">Seu Email</label>
            </div>
            <div class="line">
                <input type="password" id="registerPassword" placeholder=" " required>
                <label for="registerPassword">Sua Senha</label>
                <i class="zmdi zmdi-eye" id="toggleRegisterPassword"></i>
            </div>
            <div id="registerError" style="color: red; display: none;">Por favor, preencha todos os campos corretamente.</div>
            <button class="custom-button" id="registerSubmitButton">REGISTRAR</button>
            <div class="info-text">
                <a href="#" id="loginLink">Já tem uma conta? Faça login</a>
            </div>
        </div>
    </div>

    <!-- Popup de Redirecionamento -->
    <div id="redirectPopup" class="popup">
        <h2>Você será redirecionado</h2>
        <p>Em <span id="countdown" class="timer">5</span> segundos.</p>
        <button class="button" onclick="document.getElementById('redirectPopup').style.display = 'none';">Fechar</button>
    </div>

    <script>
        function showRedirectPopup() {
            document.getElementById('redirectPopup').style.display = 'block';
            let countdown = 5;
            const countdownElement = document.getElementById('countdown');
            const interval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(interval);
                    window.location.href = 'https://botmillion.github.io/telm/'; // Redireciona para o jogo
                }
            }, 1000);
        }

        function togglePasswordVisibility() {
            const passwordField = document.getElementById('loginPassword');
            const passwordIcon = document.getElementById('togglePassword');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordIcon.classList.replace('zmdi-eye', 'zmdi-eye-off');
            } else {
                passwordField.type = 'password';
                passwordIcon.classList.replace('zmdi-eye-off', 'zmdi-eye');
            }
        }

        function toggleRegisterPasswordVisibility() {
            const passwordField = document.getElementById('registerPassword');
            const passwordIcon = document.getElementById('toggleRegisterPassword');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordIcon.classList.replace('zmdi-eye', 'zmdi-eye-off');
            } else {
                passwordField.type = 'password';
                passwordIcon.classList.replace('zmdi-eye-off', 'zmdi-eye');
            }
        }

        function validateLoginForm() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorElement = document.getElementById('loginError');
            if (!email || !password) {
                errorElement.textContent = 'Por favor, preencha todos os campos corretamente.';
                errorElement.style.display = 'block';
                return false;
            }
            errorElement.style.display = 'none';
            showRedirectPopup();
            return true;
        }

        function validateRegisterForm() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const errorElement = document.getElementById('registerError');
            if (!name || !email || !password) {
                errorElement.textContent = 'Por favor, preencha todos os campos corretamente.';
                errorElement.style.display = 'block';
                return false;
            }
            errorElement.style.display = 'none';
            alert('Cadastro realizado com sucesso!');
            return true;
        }

        document.getElementById('loginButton').addEventListener('click', validateLoginForm);
        document.getElementById('registerSubmitButton').addEventListener('click', validateRegisterForm);
        document.getElementById('registerLink').addEventListener('click', () => {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        });
        document.getElementById('loginLink').addEventListener('click', () => {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        });
        document.getElementById('togglePassword').addEventListener('click', togglePasswordVisibility);
        document.getElementById('toggleRegisterPassword').addEventListener('click', toggleRegisterPasswordVisibility);
    </script>
</body>
</html>
