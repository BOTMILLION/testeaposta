<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginForm">
        <h1>Login</h1>
        <input type="email" id="loginEmail" placeholder="E-mail">
        <input type="password" id="loginPassword" placeholder="Senha">
        <button id="loginButton">Entrar</button>
        <div id="loginError" style="display:none; color:red;"></div>
        <a href="#" id="registerLink">Cadastrar-se</a>
    </div>
    <div id="registerForm" style="display:none;">
        <h1>Cadastro</h1>
        <input type="text" id="registerName" placeholder="Nome">
        <input type="email" id="registerEmail" placeholder="E-mail">
        <input type="password" id="registerPassword" placeholder="Senha">
        <button id="registerButton">Cadastrar</button>
        <div id="registerError" style="display:none; color:red;"></div>
        <div id="registrationMessage" style="display:none;"></div>
        <a href="#" id="loginLink">Já tem uma conta? Faça login</a>
    </div>
    <div id="redirectPopup" style="display:none;">
        <p>Você será redirecionado em <span id="redirectTimer">5</span> segundos...</p>
        <button id="redirectNowButton">Redirecionar agora</button>
    </div>
    <button id="paymentButton" style="display:none;">Pagamento</button>
    <!-- Your custom JavaScript -->
    <script type="module" src="app.js"></script>
</body>
</html>
