<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Site</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/5.0.0/css/material-design-iconic-font.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://i.imgur.com/Rv500de.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .wrap-login {
            width: 390px;
            height: 70vh; /* Ajustado para preencher 70% da tela verticalmente */
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .welcome-text {
            font-size: 30px;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            color: #c8102e; /* Vermelho mais forte */
            width: 280px;
            height: 62px;
            line-height: 62px;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-login {
            width: 280px;
            height: auto; /* Ajustado para auto para dispositivos móveis */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .line {
            position: relative;
            width: 100%;
            margin: 20px 0;
        }
        .line input {
            border: none;
            border-bottom: 1px solid #c8102e; /* Vermelho mais forte */
            width: calc(100% - 30px); /* Ajustado para acomodar o ícone */
            padding: 10px 0;
            font-size: 16px;
            outline: none;
            background: transparent;
            color: #333;
        }
        .line label {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 14px;
            color: #c8102e; /* Vermelho mais forte */
            transition: 0.3s;
        }
        .line input:focus + label,
        .line input:not(:placeholder-shown) + label {
            top: -20px;
            left: 0;
            font-size: 12px;
        }
        .line .zmdi-eye, .line .zmdi-eye-off {
            font-size: 18px;
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
        }
        .custom-button {
            background: linear-gradient(45deg, #c8102e, #a3141e); /* Vermelho mais forte */
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            margin: 10px 0;
            width: 100%;
            position: relative;
        }
        .custom-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }
        .custom-button:hover:before {
            opacity: 0.3;
        }
        .custom-button:active {
            transform: scale(0.95);
        }
        .pulse-button {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.7;
            }
        }
        .info-text {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-top: 20px;
        }
        .info-text a {
            color: #c8102e; /* Vermelho mais forte */
            text-decoration: none;
        }
        .info-text a:hover {
            text-decoration: underline;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            z-index: 1000;
        }
        .popup h2 {
            margin: 0;
            color: #c8102e; /* Vermelho mais forte */
        }
        .popup p {
            font-size: 18px;
        }
        .popup .timer {
            font-size: 24px;
            font-weight: bold;
            color: #c8102e; /* Vermelho mais forte */
        }
        .popup .button {
            background: linear-gradient(45deg, #c8102e, #a3141e); /* Vermelho mais forte */
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .popup .button:hover {
            background: linear-gradient(45deg, #a3141e, #c8102e); /* Vermelho mais forte */
        }
        @media (max-width: 600px) {
            .wrap-login {
                width: 95%;
                height: auto; /* Ajustado para auto para dispositivos móveis */
                padding: 10px;
            }
            .form-login {
                width: 100%;
                height: auto; /* Ajustado para auto para dispositivos móveis */
            }
            .custom-button {
                padding: 15px;
                font-size: 18px;
            }
            .welcome-text {
                font-size: 24px;
            }
            .line input {
                font-size: 18px;
                padding: 15px 0;
            }
            .line .zmdi-eye, .line .zmdi-eye-off {
                font-size: 22px;
                right: 5px;
                top: 50%;
                transform: translateY(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="wrap-login">
        <img src="https://i.imgur.com/zWOAVrg.png" alt="Logo" class="logo">
        <div class="welcome-text">Bem Vindo</div>
        <!-- Formulário de Login -->
        <div class="form-login" id="loginForm">
            <div class="line">
                <input type="email" id="loginEmail" placeholder=" " required>
                <label for="loginEmail">Seu Email</label>
            </div>
            <div class="line">
                <input type="password" id="loginPassword" placeholder=" " required>
                <label for="loginPassword">Sua Senha</label>
                <i class="zmdi zmdi-eye" id="togglePassword"></i>
            </div>
            <div id="loginError" style="color: red; display: none;">Por favor, preencha todos os campos corretamente.</div>
            <button class="custom-button" id="loginButton">LOGIN</button>
            <button class="custom-button pulse-button" id="registerButton">REGISTRAR</button>
        </div>
        <div class="info-text">Não tem uma conta? <a href="#" id="registerLink">Registre-se</a></div>
    </div>
    <div id="welcomePopup" class="popup">
        <h2>Bem-vindo!</h2>
        <p>Você terá acesso gratuito por</p>
        <div class="timer" id="countdown">00:00:00</div>
        <button class="button" id="startGameButton">JOGAR AGORA</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mostrar/Ocultar Senha
            const togglePassword = document.getElementById('togglePassword');
            const passwordField = document.getElementById('loginPassword');
            togglePassword.addEventListener('click', function () {
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    togglePassword.classList.remove('zmdi-eye');
                    togglePassword.classList.add('zmdi-eye-off');
                } else {
                    passwordField.type = 'password';
                    togglePassword.classList.remove('zmdi-eye-off');
                    togglePassword.classList.add('zmdi-eye');
                }
            });

            // Contador de Tempo para Popup
            function startCountdown(duration, display) {
                let timer = duration, hours, minutes, seconds;
                setInterval(function () {
                    hours = parseInt(timer / 3600, 10);
                    minutes = parseInt(timer % 3600 / 60, 10);
                    seconds = parseInt(timer % 60, 10);

                    hours = hours < 10 ? '0' + hours : hours;
                    minutes = minutes < 10 ? '0' + minutes : minutes;
                    seconds = seconds < 10 ? '0' + seconds : seconds;

                    display.textContent = hours + ':' + minutes + ':' + seconds;

                    if (--timer < 0) {
                        timer = duration;
                    }
                }, 1000);
            }

            window.onload = function () {
                let fiveMinutes = 60 * 5,
                    display = document.querySelector('#countdown');
                startCountdown(fiveMinutes, display);
            };

            // Evento do Botão de Login
            document.getElementById('loginButton').addEventListener('click', function () {
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                if (email && password) {
                    document.getElementById('welcomePopup').style.display = 'block';
                } else {
                    document.getElementById('loginError').style.display = 'block';
                }
            });

            // Evento do Botão de Registro
            document.getElementById('registerButton').addEventListener('click', function () {
                alert('Registro realizado com sucesso!');
            });

            // Evento do Link de Registro
            document.getElementById('registerLink').addEventListener('click', function () {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('welcomePopup').style.display = 'block';
            });

            // Evento do Botão de Jogar Agora
            document.getElementById('startGameButton').addEventListener('click', function () {
                window.location.href = 'https://vaidebet.com/ptb/games/livecasino/detail/normal/18198/evol_TopCard000000001_BRL';
            });
        });
    </script>
</body>
</html>
