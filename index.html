<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Site</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }
        .form-group label {
            position: absolute;
            top: 50%;
            left: 15px;
            font-size: 16px;
            color: #666;
            transition: 0.3s;
            pointer-events: none;
        }
        .form-group input {
            width: 100%;
            padding: 15px;
            margin: 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #ffffff;
        }
        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #d81b60;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .custom-button {
            background: linear-gradient(45deg, #000000, #b71c1c);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.5s ease, transform 0.3s ease, box-shadow 0.3s ease;
            margin: 10px 0;
            position: relative;
            width: 100%;
        }
        .custom-button:hover {
            background: linear-gradient(45deg, #b71c1c, #000000);
        }
        .custom-button:active {
            transform: scale(0.95);
        }
        .pulse-button {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(255, 255, 255, 0.7);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(255, 255, 255, 0);
            }
        }
        .info-text {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
        .info-text a {
            color: #d81b60;
            text-decoration: none;
        }
        .info-text a:hover {
            text-decoration: underline;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            z-index: 1000;
        }
        .popup h2 {
            margin: 0;
            color: #d81b60;
        }
        .popup p {
            font-size: 18px;
        }
        .popup .timer {
            font-size: 24px;
            font-weight: bold;
            color: #d81b60;
        }
        .popup .button {
            background: linear-gradient(45deg, #d81b60, #c2185b);
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .popup .button:hover {
            background: linear-gradient(45deg, #c2185b, #d81b60);
        }
        @media (max-width: 600px) {
            .custom-button {
                padding: 20px 40px;
                font-size: 18px;
            }
            .form-group input {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Formulário de Login -->
        <div id="loginForm">
            <div class="form-group">
                <input type="email" id="loginEmail" placeholder=" " required>
                <label for="loginEmail">Seu Email</label>
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" placeholder=" " required>
                <label for="loginPassword">Sua Senha</label>
            </div>
            <div id="loginError" style="display: none; color: red;">A senha deve ter pelo menos 6 caracteres.</div>
            <div class="button-container">
                <button class="custom-button" id="loginButton">LOGIN</button>
                <button class="custom-button pulse-button" id="paymentButton">Realizar Pagamento</button>
            </div>
            <div class="info-text" id="loginToggleText">Não tem uma conta? <a href="#" id="registerLink">Cadastre-se</a></div>
        </div>

        <!-- Formulário de Cadastro -->
        <div id="registerForm" style="display: none;">
            <div class="form-group">
                <input type="text" id="registerName" placeholder=" " required>
                <label for="registerName">Seu Nome</label>
            </div>
            <div class="form-group">
                <input type="email" id="registerEmail" placeholder=" " required>
                <label for="registerEmail">Seu Email</label>
            </div>
            <div class="form-group">
                <input type="password" id="registerPassword" placeholder=" " required>
                <label for="registerPassword">Sua Senha</label>
            </div>
            <div id="registerError" style="display: none; color: red;">A senha deve ter pelo menos 6 caracteres.</div>
            <button class="custom-button" id="registerButton">CADASTRAR</button>
            <div class="info-text" id="registerToggleText">Já tem uma conta? <a href="#" id="loginLink">Faça o login</a></div>
        </div>
    </div>
    <!-- Popup de Redirecionamento -->
    <div id="redirectPopup" class="popup">
        <h2>Você será redirecionado em:</h2>
        <p class="timer" id="countdown">5</p>
        <button class="button" id="redirectButton">Ir Agora</button>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
