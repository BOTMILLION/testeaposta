<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Site</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://i.imgur.com/Rv500de.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .wrap-login {
            width: 390px;
            height: 70vh; /* Ajustado para preencher 70% da tela verticalmente */
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .welcome-text {
            font-size: 30px;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            color: #c8102e; /* Vermelho mais forte */
            width: 280px;
            height: 62px;
            line-height: 62px;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-login {
            width: 280px;
            height: 540px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .line {
            position: relative;
            width: 100%;
            margin: 20px 0;
        }
        .line input {
            border: none;
            border-bottom: 1px solid #c8102e; /* Vermelho mais forte */
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            outline: none;
            background: transparent;
            color: #333;
        }
        .line label {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 14px;
            color: #c8102e; /* Vermelho mais forte */
            transition: 0.3s;
        }
        .line input:focus + label,
        .line input:not(:placeholder-shown) + label {
            top: -20px;
            left: 0;
            font-size: 12px;
        }
        .custom-button {
            background: linear-gradient(45deg, #c8102e, #a3141e); /* Vermelho mais forte */
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            margin: 10px 0;
            width: 100%;
            position: relative;
        }
        .custom-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }
        .custom-button:hover:before {
            opacity: 0.3;
        }
        .custom-button:active {
            transform: scale(0.95);
        }
        .pulse-button {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.7;
            }
        }
        .info-text {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-top: 20px;
        }
        .info-text a {
            color: #c8102e; /* Vermelho mais forte */
            text-decoration: none;
        }
        .info-text a:hover {
            text-decoration: underline;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            z-index: 1000;
        }
        .popup h2 {
            margin: 0;
            color: #c8102e; /* Vermelho mais forte */
        }
        .popup p {
            font-size: 18px;
        }
        .popup .timer {
            font-size: 24px;
            font-weight: bold;
            color: #c8102e; /* Vermelho mais forte */
        }
        .popup .button {
            background: linear-gradient(45deg, #c8102e, #a3141e); /* Vermelho mais forte */
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .popup .button:hover {
            background: linear-gradient(45deg, #a3141e, #c8102e); /* Vermelho mais forte */
        }
        .line .zmdi-eye, .line .zmdi-eye-off {
            font-size: 18px;
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .wrap-login {
                width: 95%;
                height: 70vh;
                padding: 10px;
            }
            .form-login {
                width: 100%;
                height: auto;
            }
            .custom-button {
                padding: 10px 20px;
                font-size: 14px;
            }
            .welcome-text {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="wrap-login">
        <img src="https://i.imgur.com/zWOAVrg.png" alt="Logo" class="logo">
        <div class="welcome-text">Bem Vindo</div>
        <!-- Formulário de Login -->
        <div class="form-login" id="loginForm">
            <div class="line">
                <input type="email" id="loginEmail" placeholder=" " required>
                <label for="loginEmail">Seu Email</label>
            </div>
            <div class="line">
                <input type="password" id="loginPassword" placeholder=" " required>
                <label for="loginPassword">Sua Senha</label>
                <i class="zmdi zmdi-eye" id="togglePassword"></i>
            </div>
            <div id="loginError" style="color: red; display: none;">Por favor, preencha todos os campos corretamente.</div>
            <button class="custom-button" id="loginButton">LOGIN</button>
            <button class="custom-button pulse-button" id="paymentButton">REALIZAR PAGAMENTO</button>
            <div class="info-text">
                Não tem uma conta? <a href="#" id="registerLink">Cadastre-se</a>
            </div>
        </div>

        <!-- Formulário de Cadastro -->
        <div class="form-login" id="registerForm" style="display: none;">
            <div class="line">
                <input type="text" id="registerName" placeholder=" " required>
                <label for="registerName">Seu Nome</label>
            </div>
            <div class="line">
                <input type="email" id="registerEmail" placeholder=" " required>
                <label for="registerEmail">Seu Email</label>
            </div>
            <div class="line">
                <input type="password" id="registerPassword" placeholder=" " required>
                <label for="registerPassword">Sua Senha</label>
                <i class="zmdi zmdi-eye" id="togglePasswordRegister"></i>
            </div>
            <div id="registerError" style="color: red; display: none;">A senha deve ter pelo menos 6 caracteres.</div>
            <button class="custom-button" id="registerButton">CADASTRAR</button>
            <div class="info-text">
                Já tem uma conta? <a href="#" id="loginLink">Faça login</a>
            </div>
        </div>
    </div>

    <!-- Popup de Boas-Vindas -->
    <div class="popup" id="welcomePopup">
        <h2>Bem-vindo!</h2>
        <p>Você tem <span class="timer" id="timer">10:00</span> minutos de acesso gratuito.</p>
        <button class="button" id="popupCloseButton">OK</button>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAtaTalveibqyUVnO33QhHz-sGYzO4PkWk",
            authDomain: "robo3-686ff.firebaseapp.com",
            projectId: "robo3-686ff",
            storageBucket: "robo3-686ff.appspot.com",
            messagingSenderId: "1035908255814",
            appId: "1:1035908255814:web:4a5fc9c91325aa6fe33a47"
        };

        // Inicialize o Firebase
        firebase.initializeApp(firebaseConfig);

        // Referências do Firebase Auth
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Manipulação de Formulário de Login
        document.getElementById('loginButton').addEventListener('click', () => {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Login bem-sucedido
                    const user = userCredential.user;
                    // Redirecionar para o jogo ou página inicial
                    window.location.href = 'https://vaidebet.com/ptb/games/livecasino/detail/normal/18198/evol_TopCard000000001_BRL';
                })
                .catch((error) => {
                    document.getElementById('loginError').style.display = 'block';
                });
        });

        // Manipulação de Formulário de Cadastro
        document.getElementById('registerButton').addEventListener('click', () => {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            if (password.length < 6) {
                document.getElementById('registerError').style.display = 'block';
                return;
            }
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Cadastro bem-sucedido
                    const user = userCredential.user;
                    // Redirecionar ou mostrar popup de boas-vindas
                    document.getElementById('welcomePopup').style.display = 'block';
                })
                .catch((error) => {
                    // Tratar erros de cadastro
                    console.error('Erro ao cadastrar:', error);
                });
        });

        // Alternar visibilidade da senha
        const togglePassword = (inputId, iconId) => {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            icon.addEventListener('click', () => {
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.replace('zmdi-eye', 'zmdi-eye-off');
                } else {
                    input.type = 'password';
                    icon.classList.replace('zmdi-eye-off', 'zmdi-eye');
                }
            });
        };

        togglePassword('loginPassword', 'togglePassword');
        togglePassword('registerPassword', 'togglePasswordRegister');

        // Alternar entre formulários de login e registro
        document.getElementById('registerLink').addEventListener('click', () => {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'flex';
        });

        document.getElementById('loginLink').addEventListener('click', () => {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'flex';
        });

        // Fechar popup de boas-vindas
        document.getElementById('popupCloseButton').addEventListener('click', () => {
            document.getElementById('welcomePopup').style.display = 'none';
        });
    </script>
</body>
</html>
